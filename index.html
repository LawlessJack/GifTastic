<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 5px; /*creates a space between the buttons*/
    }
  </style>
</head>

<body>

  <div class="container">

     <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add a Celestial Object</label>
      <input type="text" onfocus="this.value=''" id="topic-input"><br> 

      <!-- Button triggers new movie to be added -->
      <input id="add-topic" type="submit" value="Add Button">
    </form>
    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var topics= ["Planet", "Sun", "Galaxy", "Stars"];

      // Generic function for capturing the movie name from the data-attribute
      function alertMovieName() {
        //var movieName = $(this).attr("data-name");
        var movieName = $(this).data("name");
        alert(movieName);
      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise we will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("topic");
          // Adding a data-attribute
          a.attr("data-name", topics[i]);
          // Providing the initial button text
          a.text(topics[i]);
          // Adding the button to the HTML
          $("#buttons-view").append(a);

          
          $(a).on("click", function(event) {
      var celestial = $(this).attr("data-name");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        celestial + "&api_key=xmZh7YCYaq3sD0oB60jIswJw9HOr3Z8M&limit=5";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;
          console.log(response)
          console.log(results)

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
        }
      }

      // This function handles events where one button is clicked
      $("#add-topic").on("click", function(event) {
        // Preventing the buttons default behavior when clicked (which is submitting a form)
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#topic-input").val().trim();

        // Adding the movie from the textbox to our array
        topics.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
        

      });
      
      
      renderButtons();
      
    </script>
  </div>
</body>

</html>
